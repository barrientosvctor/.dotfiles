[font]
size = 15

[env]
TERM = "xterm-256color"

[font.normal]
family = "Roboto Mono"

[shell]
program = "pwsh"
args = ["-NoLogo", "-NoExit", "-Command", "cd ~" ]

[[keyboard.bindings]]
action = "CreateNewWindow"
key = "t"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[window]
opacity = 1
startup_mode = "Fullscreen"
decorations_theme_variant = "Dark"
